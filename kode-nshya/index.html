<!DOCTYPE html>
<html lang="rw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USSD 250</title>
    <link rel="stylesheet" href="../global/global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="../global/icon.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.2" defer></script>
    <script type="module" src="./index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__brand">
        <img src="../global/icon.png" class="header__img" alt="logo" /> USSD 250
      </h1>
      <a class="header__link" href="../"><i class="fas fa-home"></i></a>
    </header>
    <main>
      <form>
        <label for="code">Kode</label>
        <input type="text" id="code" name="code" required />
        <label for="title">Umutwe</label>
        <input type="text" id="title" name="title" required />

        <p>Ibikurikiyeho ni amahitamo yawe kubyuzuza!</p>

        <label for="description">Ubusobanuro</label>
        <textarea name="description" id="description"></textarea>

        <div>
          <input type="checkbox" name="MTN" id="mtn" />
          <label for="mtn">MTN</label>
          <input type="checkbox" name="Airtel" id="airtel" />
          <label for="airtel">Airtel</label>
        </div>

        <button>Emeza</button>
      </form>
    </main>
  </body>
</html>
